<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>National Park Service Information Center</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='interactive_map.css') }}">
  </head>
  <body>
      {% extends "template.html" %}
      {%block content %}
      <div class = "content">
        <div class = "text">
        <h1>Choose a State to View Parks</h1>
        <a href= "http://jacobia.pythonanywhere.com/state_list_homepage">Or Click Here for List of States</a><br>
        </div>
        <div class="map_border"><iframe src="https://createaclickablemap.com/map.php?&id=82182&maplocation=false&online=true" width= "1200" height="700" style="border: none;"></iframe>
<script>if (window.addEventListener){ window.addEventListener("message", function(event) { if(event.data.length >= 22) { if( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22); } }, false); } else if (window.attachEvent){ window.attachEvent("message", function(event) { if( event.data.length >= 22) { if ( event.data.substr(0, 22) == "__MM-LOCATION.REDIRECT") location = event.data.substr(22); } }, false); } </script></div></div>



      {% endblock %}
  </body>
</html>
